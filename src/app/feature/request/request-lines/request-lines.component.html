<app-menu></app-menu>
<section class="heading">
    <span class="page-title font-weight-bold font-italic">[{{ requestTitle }}]</span>
    <span>&nbsp;<a routerLink="/request-list">Return to List</a></span>
     </section>
  <table *ngIf='request' class="table table-sm table-striped">
    <thead>
      <tr>
        <th>ID</th>
        <th>Description</th>
        <th>Status</th>
        <th>Total</th>
      </tr>
    </thead>
    <tbody>
        <tr>
        <td>{{ request.id }}</td>
        <td>{{ request.description }}</td>
        <td>{{ request.status }}</td>
        <td>${{ request.total }}</td>
         </tr>
    </tbody>
  </table>
  <section class="heading">
    <span class="page-title font-weight-bold font-italic">[{{ linesTitle }}]</span>
    <span>&nbsp;<a routerLink="/request-list">Return to List</a></span>
     </section>
     <table *ngIf='lineitem' class="table table-sm table-striped">
        <thead>
          <tr>
            <th>ID</th>
            <th>Product</th>
            <th>Quantity</th>
            <th>Price</th>
            <th>Total</th>
            <th>Action</th>
          </tr>
        </thead>
  <tbody>
    <tr>
        <td>{{ request.id }}</td>
 
         </tr>
  </tbody>
