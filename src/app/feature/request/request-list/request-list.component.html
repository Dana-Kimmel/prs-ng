<app-menu></app-menu>
<section class="heading">
  <span class="page-title font-weight-bold font-italic">[{{ title }}]</span>
  <a routerLink="/request-create">
    <img width="20" height="20" src="assets/add-icon.png" title="Add New" />
  </a>
</section>
<table class="table table-sm table-striped">
  <thead>
    <tr>
      <th><button [ngClass]="colClasses" (click)="sortBy('userName')">User Name</button></th>
      <th><button [ngClass]="colClasses" (click)="sortBy('description')">Description</button></th>
      <th><button [ngClass]="colClasses" (click)="sortBy('dateNeeded')">Date Needed</button></th>      
      <th><button [ngClass]="colClasses" (click)="sortBy('status')">Status</button></th>
      <th><button [ngClass]="colClasses" (click)="sortBy('total')">Total</button></th>      
      <th>Action</th>
    </tr>
  </thead>
  <tbody *ngIf="!(user.reviewer)" >     
      <tr *ngFor="let request of newRequests | sort: sortCriteria:sortOrder ">
        <td>{{ request.user.userName }}</td>
        <td>{{ request.description }}</td>
        <td>{{ request.dateNeeded }}</td>        
        <td>{{ request.status }}</td>
        <td>{{ request.total | currency }}</td>        
        <td>
          <a routerLink="/request-detail/{{ request.id }}">
            <img
              width="20"
              height="20"
              src="assets/details.png"
              title="Request Details"
            />
          </a>
          |
          <a routerLink="/request-edit/{{ request.id }}">
            <img
              width="20"
              height="20"
              src="assets/pencil-icon.png"
              title="Request Edit"
            />
          </a>
          |
          <a routerLink="/request-lines/{{ request.id }}">
            <img
              width="20"
              height="20"
              src="assets/lines.png"
              title="Request Lines"
            />
          </a>
        </td>
      </tr>   
  </tbody>
  <tbody *ngIf="(user.reviewer)" >     
    <tr *ngFor="let request of requests | sort: sortCriteria:sortOrder ">
      <td>{{ request.user.userName }}</td>
      <td>{{ request.description }}</td>
      <td>{{ request.dateNeeded }}</td>
      <td>{{ request.status }}</td>
      <td>{{ request.total | currency }}</td>
        <td>
        <a routerLink="/request-detail/{{ request.id }}">
          <img
            width="20"
            height="20"
            src="assets/details.png"
            title="Request Details"
          />
        </a>
        |
        <a routerLink="/request-edit/{{ request.id }}">
          <img
            width="20"
            height="20"
            src="assets/pencil-icon.png"
            title="Request Edit"
          />
        </a>
        |
        <a routerLink="/request-lines/{{ request.id }}">
          <img
            width="20"
            height="20"
            src="assets/lines.png"
            title="Request Lines"
          />
        </a>
      </td>
    </tr>   
</tbody>
</table>
