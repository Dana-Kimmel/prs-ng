<link href="//maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" rel="stylesheet" id="bootstrap-css">
<script src="//maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
<script src="//cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
<!------ Include the above in your HEAD tag ---------->

<div class="wrapper fadeInDown">
  <div id="formContent">

    <!-- Tabs Titles -->
    <div class="fadeIn first">
      <img
          width="400"
          height="200"
          src="assets/MAX.png"
          title="User Details"
        />
    </div>

      <!-- Login Form -->
    <form>
      <input [(ngModel)]='user.userName' type="text" id="login" class="fadeIn second" name="login" placeholder="login">
      <input [(ngModel)]='user.password' type="password" id="password" class="fadeIn third" name="login" placeholder="password">
      <input (click)="login()" type="submit" class="fadeIn fourth" value="Log In">
    </form>

       
  </div>
</div>
