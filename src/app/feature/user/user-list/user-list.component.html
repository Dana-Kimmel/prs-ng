<app-menu></app-menu>
<section class="heading">
  <span class="page-title font-weight-bold font-italic">[{{ title }}]</span>
  <a *ngIf="isAdmin" routerLink="/user-create">
    <img width="20" height="20" src="assets/add-icon.png" title="Add New" />
  </a>
</section>
<table class="table table-sm table-striped">
  <thead>
    <tr>
      <th><button [ngClass]="colClasses" (click)="sortBy('userName')">User Name</button></th>
      <th><button [ngClass]="colClasses" (click)="sortBy('password')">Password</button></th>
      <th><button [ngClass]="colClasses" (click)="sortBy('lastName')">Name</button></th>
      <th><button [ngClass]="colClasses" (click)="sortBy('phoneNumber')">Phone Number</button></th>
      <th><button [ngClass]="colClasses" (click)="sortBy('email')">Email</button></th>
      <th><button [ngClass]="colClasses" (click)="sortBy('reviewer')">Reviewer</button></th>
      <th><button [ngClass]="colClasses" (click)="sortBy('admin')">Admin</button></th>
      <th>Action</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let user of users | sort: sortCriteria:sortOrder">
      <td>{{ user.userName }}</td>
      <td>{{ user.password }}</td>
      <td>{{ user.firstName }} {{ user.lastName }}</td>
      <td>{{ user.phoneNumber }}</td>
      <td>{{ user.email }}</td>
      <td>
        <input
          [(ngModel)]="user.reviewer"
          class="rounded"
          type="checkbox"
          disabled
        />
      </td>
      <td>
        <input
          [(ngModel)]="user.admin"
          class="rounded"
          type="checkbox"
          disabled
        />
      </td>
      <td>
        <a routerLink="/user-detail/{{ user.id }}">
          <img
            width="20"
            height="20"
            src="assets/details.png"
            title="User Details"
          />
        </a>
        <span *ngIf="isAdmin"> | 
        <a routerLink="/user-edit/{{ user.id }}">
          <img
            width="20"
            height="20"
            src="assets/pencil-icon.png"
            title="User Edit"
          />
        </a>
      </span>
      </td>
    </tr>
  </tbody>
</table>
