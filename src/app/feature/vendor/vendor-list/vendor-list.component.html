<app-menu></app-menu>
<section class="heading">
  <span class="page-title font-weight-bold font-italic">[{{ title }}]</span>
  <a *ngIf="isAdmin" routerLink="/vendor-create">
    <img width="20" height="20" src="assets/add-icon.png" title="Add New" />
  </a>
</section>
<table class="table table-sm table-striped">
  <thead>
    <tr>
      <th><button [ngClass]="colClasses" (click)="sortBy('code')">Code</button></th>
      <th><button [ngClass]="colClasses" (click)="sortBy('name')">Name</button></th>
      <th><button [ngClass]="colClasses" (click)="sortBy('address')">Address</button></th>
      <th><button [ngClass]="colClasses" (click)="sortBy('city')">City</button></th>
      <th><button [ngClass]="colClasses" (click)="sortBy('state')">State</button></th>
      <th><button [ngClass]="colClasses" (click)="sortBy('zip')">Zip</button></th>
      <th><button [ngClass]="colClasses" (click)="sortBy('phoneNumber')">Phone Number</button></th>
      <th><button [ngClass]="colClasses" (click)="sortBy('email')">Email</button></th>
      <th>Action</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let vendor of vendors | sort: sortCriteria:sortOrder ">
      <td>{{ vendor.code }}</td>
      <td>{{ vendor.name }}</td>
      <td>{{ vendor.address }}</td>
      <td>{{ vendor.city }}</td>
      <td>{{ vendor.state }}</td>
      <td>{{ vendor.zip }}</td>
      <td>{{ vendor.phoneNumber }}</td>
      <td>{{ vendor.email }}</td>
      <td>
        <a routerLink="/vendor-detail/{{ vendor.id }}"
          ><img
            width="20"
            height="20"
            src="assets/details.png"
            title="Vendor Details"
        /></a>
        <span *ngIf="isAdmin"> | 
        <a routerLink="/vendor-edit/{{ vendor.id }}"
          ><img
            width="20"
            height="20"
            src="assets/pencil-icon.png"
            title="Vendor Edit"
        /></a>
      </span>
      </td>
    </tr>
  </tbody>
</table>
